<!-- templates/login.html -->
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card bg-secondary text-light">
      <div class="card-body">
        <h4 class="card-title mb-3">{{ 'Debug login' if debug else 'Admin login' }}</h4>
        <form method="post">
          {% if not debug %}
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" class="form-control" />
          </div>
          {% endif %}
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" />
          </div>
          <button class="btn btn-primary">{{ 'Enter debug' if debug else 'Login' }}</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
